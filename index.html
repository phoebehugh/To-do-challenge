<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/styles.css">
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="js/app.js"></script>
      <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as listCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="listCtrl.newTask">
        <button class="btn" ng-click="listCtrl.doAddTask()">Add Item</button>
      </form>

      <ul class="list-group" ng-repeat="tasks in listCtrl.listDisplay.tasks">
        <li class="list-group-item">
        </li>
      </ul>
    </div>
  </body>
</html>
